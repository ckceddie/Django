<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">


    <style media="screen">
      .message{
        width: 800px;
        margin: 20px auto 0px auto;
        text-align: center;
        background-color: yellow;
        }
      .frame{
        width: 800px;
        margin: 20px auto 0px auto;
        text-align: center;
      }
      .pure-table{
        text-align: left;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="message">

    </div>
    <div class="frame">

      <form id="survey" action="/process" method="post">
              {% csrf_token %}
          <table class="pure-table">
            <tr>
              <td><label for="myName">Name :</label> </td>
              <td><input type="text" name="myName" value="Eddie"> </td>
            </tr>
            <tr>
              <td><label for="location">Location :</label> </td>
              <td>
                <!-- <input type="text" name="location" value="USA"> -->
                <select name="location"form="survey">
                  <option value="USA">USA</option>
                  <option value="HKG">HKG</option>
                  <option value="UK">UK</option>
                </select>

              </td>
            </tr>
            <tr>
              <td><label for="language">Language :</label> </td>
              <td>
                <select name="language">
                  <option value="HTML">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="PYTHON">PYTHON</option>
                </select>

              </td>
            </tr>
          </table>
          Comment (Optional):
          <textarea name="comment" rows="8" cols="80" form="survey"></textarea>
          <br>
          <input type="submit" value="submit" >
      </form>

    </div>
  </body>
</html>
